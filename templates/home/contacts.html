{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'js/anime-master/lib/anime.min.js' %}"></script>
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <main class="pc_view">
        {% include "blocks/menu/menu_pc.html" %}
            <div class="pc_view_div">
                <a class="inst_a" href="https://www.instagram.com/chakchak.ja/" target="_blank">
                    <div class="inst">
                        <div style="margin-top: 2.5vw; height: 12vw; display: flex; justify-content: center;"><img src="{% static 'img/contacts/inst_logo.png' %}"></div>
                    </div>
                </a>
                <a class="tiktok_a" href="" target="_blank">
                    <div class="tiktok">
                        <div style="margin-top: 2.5vw; height: 12vw; display: flex; justify-content: center;"><img src="{% static 'img/contacts/tiktok_logo.png' %}"></div>
                    </div>
                </a>
                <div class="email">
                    <p style="color: white;">somename@somedomain.com</p>
                </div>
                <a class="telegram_a" href="" target="_blank">
                    <div class="telegram">
                        <div style="margin-top: 2.5vw; height: 12vw; display: flex; justify-content: center;"><img src="{% static 'img/contacts/telegram_logo.png' %}"></div>
                    </div>
                </a>

                <a class="whatsapp_a" href="" target="_blank">
                    <div class="whatsapp">
                        <div style="margin-top: 2.5vw; height: 12vw; display: flex; justify-content: center;"><img src="{% static 'img/contacts/whatsapp_logo.png' %}"></div>
                    </div>
                </a>
        </div>

        {% include "blocks/footer/footer_pc.html" %}

    </main>
</body>
<style>
    * {
        border: none;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    @media (min-width: 769px) {
        body {
            margin: 0;
        }

        .pc_view {
            height: calc(100vh - 50px);
            margin-top: 50px;
            background-color: white;
        }

        .pc_view_div {
            height: 100vh;
            display: grid;
            grid-template-columns: 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw;
            grid-template-rows: 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw 5vw;
            column-gap: 1vw;
            row-gap: 1vw;

            overflow-y: hidden;
        }

        .inst {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 5;

            height: 17vw;

            overflow-y: hidden;

            background-image: url("{% static 'img/contacts/inst_bg.jpg' %}");
            background-position: bottom;
            background-repeat: no-repeat;
        }

        .inst_a {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 5;

            width: 17vw;

            overflow-y: hidden;
        }

        .tiktok {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 9;

            height: 17vw;

            overflow-y: hidden;

            background-color: black;
        }

        .tiktok_a {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 9;

            width: 17vw;

            overflow-y: hidden;
        }

        .email {
            grid-column-start: 8;
            grid-column-end: 17;
            grid-row-start: 2;
            grid-row-end: 5;

            background-color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .email p {
            justify-content: center;
            font-family: Roboto, sans-serif;
            font-size: 2.5em;

            display: inherit;
        }

        .pc_view_div div {
            border-radius: 40px;
        }

        .telegram {
            grid-column-start: 8;
            grid-column-end: 12;
            grid-row-start: 6;
            grid-row-end: 9;

            height: 17vw;

            overflow-y: hidden;

            background-color: #2AABEE;
        }

        .telegram_a {
            grid-column-start: 8;
            grid-column-end: 12;
            grid-row-start: 6;
            grid-row-end: 9;

            width: 17vw;

            overflow-y: hidden;
        }

        .whatsapp {
            grid-column-start: 14;
            grid-column-end: 18;
            grid-row-start: 6;
            grid-row-end: 9;

            height: 17vw;

            overflow-y: hidden;

            background-color: #25D366;
        }

        .whatsapp_a {
            grid-column-start: 14;
            grid-column-end: 18;
            grid-row-start: 6;
            grid-row-end: 9;

            width: 17vw;

            overflow-y: hidden;
        }
    }
</style>
<script>
    anime({
        targets: '.menu_pc',
        height: '50px',
        easing: 'easeInOutQuad',
        direction: 'normal',
        duration: 0
    })

    anime({
        targets: '.menu_pc_contacts p',
        translateY: '-100px',
        easing: 'easeInOutQuad',
        direction: 'normal',
        duration: 0
    })

    anime({
        targets: '.menu_pc_contacts p',
        translateY: '0px',
        easing: 'easeInOutQuad',
        direction: 'normal',
        duration: 700
    })

    anime({
        targets: '.menu_pc_contacts',
        background: 'rgb(124,51,7)',
        color: '#2d1a02',
        easing: 'easeInOutQuad',
        direction: 'normal',
        duration: 2000,
        delay: 200
    })

    anime({
        targets: '.inst_a',
        translateX: '-1000px',
        easing: 'easeInOutQuad',
        duration: 0
    })

    anime({
        targets: '.tiktok_a',
        translateX: '-1000px',
        easing: 'easeInOutQuad',
        duration: 0
    })

    anime({
        targets: '.email',
        translateY: '-600px',
        easing: 'easeInOutQuad',
        duration: 0
    })

    anime({
        targets: '.telegram_a',
        translateY: '1500px',
        easing: 'easeInOutQuad',
        duration: 0
    })

    anime({
        targets: '.whatsapp_a',
        translateX: '1000px',
        easing: 'easeInOutQuad',
        duration: 0
    })

    anime({
        targets: '.inst_a',
        translateX: '0px',
        easing: 'easeInOutQuad',
        delay: 1,
        duration: 700
    })

    anime({
        targets: '.tiktok_a',
        translateX: '0px',
        easing: 'easeInOutQuad',
        delay: 1,
        duration: 900
    })


    anime({
        targets: '.email',
        translateY: '0px',
        easing: 'easeInOutQuad',
        delay: 1,
        duration: 800
    })

    anime({
        targets: '.telegram_a',
        translateY: '0px',
        easing: 'easeInOutQuad',
        delay: 1,
        duration: 800
    })

    anime({
        targets: '.whatsapp_a',
        translateX: '0px',
        easing: 'easeInOutQuad',
        delay: 1,
        duration: 500
    })

</script>
</html>
